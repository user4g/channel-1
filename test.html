<!doctype html>
<html lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>صفحه گرافیکی شبه macOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg1: #0f172a;
            --bg2: #0b3d91;
            --accent: #ff6b6b;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-strong: rgba(255, 255, 255, 0.10);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text: #e6eef8;
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Vazirmatn', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }
        
        body {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(11, 61, 145, 0.18), transparent), linear-gradient(135deg, var(--bg1), var(--bg2));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .stage {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 28px;
            align-items: center;
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(6px);
            position: relative;
            overflow: hidden;
            transition: transform .35s cubic-bezier(.2, .9, .3, 1), box-shadow .35s;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.75);
        }
        
        h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            letter-spacing: 0.2px;
        }
        
        p.lead {
            margin: 0 0 18px 0;
            color: #cfe6ff;
            opacity: 0.95;
        }
        
        .features {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        /* شبیه‌سازی دکمه‌های شفاف macOS */
        
        .glass-btn {
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--glass-border);
            color: #eaf4ff;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.03);
            transition: transform .12s ease, box-shadow .12s ease, background .12s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
        }
        
        .glass-btn:active {
            transform: translateY(1px);
        }
        
        .glass-btn:hover {
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.55), inset 0 1px 0 rgba(255, 255, 255, 0.04);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        }
        /* دکمه اصلی با تاکید رنگی اما شفاف */
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 18px;
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.95), rgba(255, 154, 107, 0.95));
            color: #081226;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.14);
            transition: transform .12s, box-shadow .12s;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 6px 14px rgba(255, 107, 107, 0.10);
        }
        /* پنل سمت راست با SVG */
        
        .visual {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .scene {
            width: 380px;
            height: 320px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.6);
            position: relative;
            overflow: hidden;
            padding: 18px;
        }
        
        .floating {
            position: absolute;
            left: 18px;
            top: 18px;
            width: calc(100% - 36px);
            height: calc(100% - 36px);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-6deg);
            transition: transform .6s cubic-bezier(.2, .9, .3, 1);
        }
        
        .scene:hover .floating {
            transform: rotate(0deg) translateY(-6px);
        }
        
        .wave {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 140%;
            opacity: 0.12;
            filter: blur(6px);
        }
        /* macOS-like toolbar */
        
        .toolbar {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(2, 6, 23, 0.5);
        }
        
        .dot.red {
            background: linear-gradient(180deg, #ff6b6b, #ff3b3b);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .dot.yellow {
            background: linear-gradient(180deg, #ffd36b, #ffcf3b);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .dot.green {
            background: linear-gradient(180deg, #6bff9a, #3bff6b);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        /* chips شفاف */
        
        .chip {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 13px;
            color: #dbeeff;
            box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(6px);
        }
        
        @media (max-width:900px) {
            .stage {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            .visual {
                order: -1;
                margin-bottom: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="card" role="region" aria-label="کارت معرفی">
            <h1>ربات روبیکا نمونه</h1>
            <p class="lead">ظاهر شفاف و ملایم شبیه macOS با دکمه‌ها و المان‌های frosted glass.</p>

            <div class="features" aria-hidden="false">
                <button class="glass-btn" title="طراحی واکنش‌گرا">طراحی واکنش‌گرا</button>
                <button class="glass-btn" title="انیمیشن CSS">انیمیشن CSS</button>
                <button class="glass-btn" title="SVG تزئینی">SVG تزئینی</button>
                <button class="glass-btn" title="قابل ویرایش">قابل ویرایش</button>
            </div>

            <button class="btn" id="actionBtn" aria-pressed="false">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 12h14" stroke="#081226" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 5l7 7-7 7" stroke="#081226" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        دانلود راهنما
      </button>

            <p style="margin-top:14px; font-size:13px; color:#bcd9ff; opacity:0.9;">
                <strong>نکته</strong> برای تغییر رنگ‌ها به بخش `:root` بروید.
            </p>
        </div>

        <div class="visual" aria-hidden="false">
            <div class="scene" role="img" aria-label="تصویر گرافیکی">
                <div class="toolbar" style="position:absolute; top:12px; left:18px;">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>

                <div class="floating" id="floatingCard">
                    <svg width="320" height="240" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#6dd3ff"/>
                <stop offset="1" stop-color="#7b6bff"/>
              </linearGradient>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.45"/>
              </filter>
            </defs>

            <rect x="12" y="12" rx="14" ry="14" width="296" height="216" fill="url(#g1)" opacity="0.12" />
            <g transform="translate(40,30)">
              <rect width="220" height="140" rx="12" fill="#07102a" opacity="0.9" filter="url(#shadow)"/>
              <circle cx="40" cy="40" r="28" fill="#ff9a6b" />
              <rect x="80" y="24" width="110" height="18" rx="6" fill="#e6f3ff" opacity="0.95"/>
              <rect x="80" y="54" width="140" height="12" rx="6" fill="#cfe6ff" opacity="0.85"/>
              <g transform="translate(12,100)">
                <rect width="196" height="12" rx="6" fill="#0b3d91" />
                <rect y="18" width="140" height="10" rx="6" fill="#0b3d91" opacity="0.7"/>
              </g>
            </g>
          </svg>
                </div>

                <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,40 C150,120 350,0 600,40 C850,80 1050,20 1200,60 L1200,120 L0,120 Z" fill="#ffffff"/>
        </svg>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('actionBtn');
        const floating = document.getElementById('floatingCard');
        btn.addEventListener('click', () => {
            btn.setAttribute('aria-pressed', btn.getAttribute('aria-pressed') === 'true' ? 'false' : 'true');
            floating.animate([{
                transform: 'translateY(0) rotate(0deg)'
            }, {
                transform: 'translateY(-18px) rotate(-2deg)'
            }, {
                transform: 'translateY(0) rotate(0deg)'
            }], {
                duration: 700,
                easing: 'cubic-bezier(.2,.9,.3,1)'
            });
            const original = btn.innerHTML;
            btn.innerHTML = 'در حال آماده‌سازی...';
            setTimeout(() => btn.innerHTML = original, 1400);
        });
    </script>
</body>

</html>
